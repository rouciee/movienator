<!DOCTYPE html>
<html>
<head>
	<title>Movienator</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<script src="{% static 'script.js' %}"></script>
</head>
<body>
	<nav>
		<h1>Movienator</h1>
	</nav>
	<div class="filter-container">
		<p>Cupcake ipsum dolor sit. Amet oat cake ice cream jelly sugar plum powder.</p>
		<div>
			<button type="button">Year</button>
			<button type="button">Genre</button>
			<button type="button">IMDb Rating</button>
			<button type="button">Roll!</button>
		</div>
	</div>
	<div class="results-container">
		<div class="main-container">
			<div class="movie-info-container">
				<div class="movie-info">
					<h3>{{ title }}</h3>
						<div class="movie-info-section">
							<div class="movie-poster">
								<img src="https://image.tmdb.org/t/p/original{{ poster_path }}" alt="Movie Poster">
							</div>
							<div class="movie-details">
								<div class="rating">
									<i class="fa fa-star-o icon" aria-hidden="true"></i>
									<span> {{ rating }}/10 </span>
								</div>
								<div class="year">
									<i class="fa fa-calendar icon" aria-hidden="true"></i>
									<span> {{ year }} </span>
								</div>
								<div class="running-time">
									<i class="fa fa-clock-o icon" aria-hidden="true"></i>
									<span> {{ hours }}h {{ minutes }}m </span>
								</div>
								<div class="genre">
									<i class="fa fa-film icon" aria-hidden="true"></i>
									<span> {{ genres }} </span>
								</div>
							</div>
						</div>
				</div>
				<div class="movie-synopsis">
					<p>
						{{ overview }}
					</p>
				</div>
			</div>
			<div class="movie-trailer">
				<iframe width="600px" height="375px" src="https://www.youtube.com/embed/{{ youtube_trailer_key }}"></iframe>
			</div>
		</div>
	</div>
</body>
</html>
